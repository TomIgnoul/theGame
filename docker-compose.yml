services:
  postgres:
    image: postgres:15
    container_name: thegame-postgres
    environment:
      POSTGRES_DB: thegame
      POSTGRES_USER: thegame
      POSTGRES_PASSWORD: thegame
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: thegame-backend
    environment:
      DATABASE_URL: postgresql://thegame:thegame@postgres:5432/thegame
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app

  n8n:
    image: n8nio/n8n:latest
    container_name: thegame-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  pgdata:
  n8n_data:

